	<h2> Type anything slowly</h2>
	<textarea id="input" onkeydown = "replace();" cols=40 rows=10></textarea>
	<script>
		let text = prompt('Moi ban nhap cau ma ban muon hien thi: ');
		let arr = text.split('');
		let n='';
		let input = document.getElementById('input');
		let i,j,a;
		function replace(){
			a = input.value;
			j = a.length;
			if(j>0){
				for (i = 0 ; i<j;i++){
					n=n+arr[i];
					if (i==text.length){
						document.getElementById('input').value="";
						n="";
					}
				}
			}
			document.getElementById('input').value=n;
			n="";
			setTimeout("replace()",1);
			console.log(a);
		}
	</script>
